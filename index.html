<!doctype>
<html>
    <head>
        <title>Swap IT</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet"/> 
        <link rel="manifest" href="manifest.json"/>
        <link href="style/mobile_500px.css" rel="stylesheet"/>
        <link href="style/desktop.css" rel="stylesheet"/>
        <link href="style/components.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="logo">SWAP IT</div>
            <span id="score"></span>
            <div class="download-btn" onclick="">
                <img src="assets/download.svg"/>
            </div>
        </header>
        <div class="game-area">
            <div class="controls">
                <div class='resume-btn' onclick="change('resume');">RESUME</div>
                <div class='play-btn' onclick="change('play');">NEW GAME</div>
            </div>
            <div class="game-board">
                <div class="board">
                    <div class="cell" onclick="move(this);"><span>1</span></div>
                    <div class="cell" onclick="move(this);"><span>2</span></div>
                    <div class="cell" onclick="move(this);"><span>3</span></div>
                    <div class="cell" onclick="move(this);"><span>4</span></div>
                    <div class="cell" onclick="move(this);"><span>5</span></div>
                    <div class="cell" onclick="move(this);"><span>6</span></div>
                    <div class="cell" onclick="move(this);"><span>7</span></div>
                    <div class="cell" onclick="move(this);"><span>8</span></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
        <footer>									
            <div class="dark-mode-btn-wrapper" onclick="toggle();"><img id="dark-mode-btn" src="assets/darkmode_dark.svg"/></div>
            <div class="home-btn-wrapper" onclick="home();"><img id="home-btn" src="assets/home.svg"/></div> 
        </footer>
            <script>
        </script>
        <script src="app.js"></script>
        <script src="scripts/darkMode.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/init.js"></script>
        
    </body>
</html>
